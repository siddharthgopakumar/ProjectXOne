<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Poppins:wght@300;600&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>☻ Creatives</title>
</head>
<body>
<div id="main--page">
    <h1>Filter by:</h1>
    <section id="filter--options">
        <div class="colors--wrapper">
            <h4>Color:</h4>
            <div class="colors--container" id="colors--main--container">
            </div>
        </div>
        <form id="form--container">
            <label for="title--main"><strong>title / subtitle:</strong></label><br>
            <input type="text" id="title--main" placeholder="Enter title / subtitle"/>
        </form>
    </section>
    <section id="outline--wrapper">
        <div id="outline--progress">
            <div id="fill--progress"></div>
        </div>
        <h4 id="heading--progress">0 / 5 Creatives</h4>
    </section>
    <button id="add--creative">♦ Add Creative</button>
    <div id="preview--container">
    </div>
    <div id="filtered--content"></div>
</div>
<div id="creative--drawer">
    <h3>Creative Creation</h3>
    <form id="form--drawer">
        <label for="title--drawer">title:</label><br>
        <input type="text" id="title--drawer" placeholder="Enter title" required/><br>
        <label for="title--drawer">subtitle:</label><br>
        <input type="text" id="subtitle--drawer" placeholder="Enter subtitle" required/><br>
        <div class="colors--container" id="colors--drawer--container">
        </div>
    </form>
    <button id="done--drawer" disabled>Done</button>
</div>

</body>
</html>
